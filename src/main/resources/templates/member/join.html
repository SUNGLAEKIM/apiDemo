<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
</head>
<body>
  <h1>회원가입</h1>
  <hr>
  <form action="/member/join" th:object="${member}" method="post">

  <button type="submit">로그인</button>
  </form>
</body>
</html>
